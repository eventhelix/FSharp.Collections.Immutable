name: .NET Core

on:
  push:
    branches-ignore:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
    - name: Build with dotnet
      run: |
        DOTNET_CLI_TELEMETRY_OPTOUT=1
        dotnet build --nologo --configuration Release
